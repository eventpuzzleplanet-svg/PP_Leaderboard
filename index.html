<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      height: 100vh; /* always fits screen */
      display: flex;
      flex-direction: column;
      justify-content: center; /* center content vertically */
      align-items: center;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px; /* spacing between logo, buttons, footer */
      height: 90%; /* keeps footer visible */
    }

    .logo {
      max-width: 200px;
      height: auto;
      transition: all 0.3s ease;
    }

    /* Logo smaller on mobile */
    @media (max-width: 600px) {
      .logo {
        max-width: 140px; /* ~30% smaller */
      }
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
      width: 100%;
    }

    .btn-group a {
      text-decoration: none;
      width: 320px;
    }

    .nav-button {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .nav-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.3);
    }

    /* Button colors */
    .btn-1 {
      background: #fbbc05; /* Yellow */
      color: #000;
    }
    .btn-1:hover {
      background: #e0a800;
    }

    .btn-2, .btn-3 {
      background: #5f6368; /* Gray */
      color: #fff;
    }
    .btn-2:hover, .btn-3:hover {
      background: #3c4043;
    }

    /* Text styles */
    .btn-1 span {
      font-size: 24px;
      font-weight: 800;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    .btn-2 span:first-child,
    .btn-3 span:first-child {
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b; /* yellow highlight */
    }

    .btn-2 span:last-child,
    .btn-3 span:last-child {
      font-size: 18px;
      opacity: 0.95;
    }

    /* Trophy animation */
    .leaderboard-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .trophy {
      display: inline-block;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .trophy.left {
      animation-delay: 0s;
    }

    .trophy.right {
      animation-delay: 0.75s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      font-size: 14px;
      color: #000000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="PP_logo.png" alt="Logo" class="logo" />

    <div class="btn-group">
      <a href="mainleader.html">
        <button class="nav-button btn-1">
          <span>2025 - 2026</span>
          <span class="leaderboard-text">
            <span class="trophy left">üèÜ</span>
            Leaderboard
            <span class="trophy right">üèÜ</span>
          </span>
        </button>
      </a>
      <a href="pg_leaderboard.html">
        <button class="nav-button btn-2">
          <span>Jom! Puzzle Hunt 2</span>
          <span>Penang</span>
        </button>
      </a>
      <a href="kl_leaderboard.html">
        <button class="nav-button btn-3">
          <span>Jom! Puzzle Hunt 1</span>
          <span>Klang Valley</span>
        </button>
      </a>
    </div>

    <footer>
      Powered by : <strong>Puzzle Planet</strong>
    </footer>
  </div>
</body>
</html>
