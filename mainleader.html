<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2025 - 2026 Leaderboard</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .top-center-logo {
      margin-top: 20px;
      width: 90%;
      max-width: 300px;
      padding: 0 10px;
    }
    .top-center-logo img {
      width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .top-center-logo img {
        transform: scale(0.7);
        transform-origin: top center;
      }
    }

    .glow-title {
      margin: 20px;
      padding: 10px 20px;
      border: 1px solid #888;
      border-radius: 8px;
      font-size: 1.8em;
      background: #f5f5f5;
      color: #333;
    }
    @media (max-width: 600px) {
      .glow-title {
        font-size: 1.4em;
        padding: 8px 16px;
      }
    }

    .last-update {
      font-size: 0.9em;
      margin-bottom: 15px;
      color: #666;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }

    .search-box {
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      padding: 0 15px;
    }
    #searchInput {
      width: 100%;
      padding: 8px 12px;
      font-size: 1em;
      border: 1px solid #aaa;
      border-radius: 6px;
    }

    .leaderboard {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px;
      padding: 0 15px;
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow-x: auto;
    }

    .table-wrap {
      max-height: 60vh;
      overflow-y: auto;
      position: relative;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      position: sticky;
      top: 0;
      background: #eee;
      color: #333;
      text-transform: uppercase;
      font-size: 14px;
      border-bottom: 2px solid #bbb;
      z-index: 10;
      padding: 10px;
    }

    thead th, tbody td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .rank-cell {
      position: relative;
      /* to allow space on left for trophy without pushing number */
      padding-left: 24px; /* adjust width for trophy space */
    }
    .rank-cell .trophy {
      position: absolute;
      left: 2px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      pointer-events: none;
    }

    .gold-row { background-color: #fff1b8; }
    .silver-row { background-color: #e8e8e8; }
    .bronze-row { background-color: #ffd7a8; }
    .top10-row { background-color: #f7f7f7; }

    .footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="top-center-logo">
    <img src="PP_logo.png" alt="PP Logo" />
  </div>

  <div class="glow-title">2025â€‘2026 Leaderboard</div>

  <div class="last-update" id="lastUpdateText">Last Update: â€”</div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search name..." oninput="filterRows()" />
  </div>

  <div class="leaderboard">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Total<br>Scores</th>
            <th>Match<br>Joined</th>
          </tr>
        </thead>
        <tbody id="leaderboardTableBody">
          <!-- JS populates here -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="footer">Powered by : Puzzle Planet</div>

  <script>
    function formatDateToDdMmmYyyy(isoDate) {
      const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const d = new Date(isoDate);
      return `${String(d.getDate()).padStart(2,'0')}-${months[d.getMonth()]}-${d.getFullYear()}`;
    }

    async function loadLeaderboard() {
      const csvText = await fetch('total.csv', { cache: "no-store" }).then(r => r.text());
      const lines = csvText.trim().split(/\r?\n/);
      const datePart = lines[0].replace(/Last Update:\s*/i, '').trim();
      document.getElementById('lastUpdateText').textContent = 'Last Update: ' + formatDateToDdMmmYyyy(datePart);

      const dataLines = lines.slice(2);
      const data = dataLines.map(line => {
        const [id, name, score, joined] = line.split(',').map(s => s.trim());
        return { id, name, score: parseInt(score) || 0, joined };
      }).sort((a, b) => b.score - a.score);

      const tbody = document.getElementById('leaderboardTableBody');
      tbody.innerHTML = '';
      data.forEach((d, i) => {
        const tr = document.createElement('tr');
        if (i === 0) tr.classList.add('gold-row');
        else if (i === 1) tr.classList.add('silver-row');
        else if (i === 2) tr.classList.add('bronze-row');
        else if (i < 10) tr.classList.add('top10-row');

        const trophy = i === 0 ? 'ðŸ¥‡' : i === 1 ? 'ðŸ¥ˆ' : i === 2 ? 'ðŸ¥‰' : '';
        tr.innerHTML = `
          <td><div class="rank-cell">${ trophy ? `<span class="trophy">${trophy}</span>` : '' }<span>${i+1}</span></div></td>
          <td>${d.name}</td>
          <td>${d.score}</td>
          <td>${d.joined}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterRows() {
      const val = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('#leaderboardTableBody tr').forEach(row => {
        const nm = row.children[1].textContent.toLowerCase();
        row.style.display = nm.includes(val) ? '' : 'none';
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadLeaderboard();
    });
  </script>

</body>
</html>
